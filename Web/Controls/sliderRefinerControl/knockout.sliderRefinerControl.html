<!DOCTYPE html>
<html>
<head>
    <title>SliderRefinerControl template</title>
    <link href="knockout.sliderRefinerControl.min.css" rel="stylesheet" />
</head>
<body>
    <script type="text/html" id="sliderRefinerControlTemplate">
        <div class="sliderRefinerControl">
            <div class="padBottom12 row shrink">
                <div class="shrink"><div class="h4" data-bind="text: refiner.KeyName"></div></div>
                <div class="shrink"><div class="h4" data-bind="html: currentRange"></div></div>
            </div>
            <div class="height20">
                <div class="slider" data-bind="slider: rangeValues, sliderOptions: options, onSlide: slide, axBubbleAttr: sliderAttribute" title=""></div>
            </div>
            <div class="row">
                <div class="ratio5">
                    <div class="h4 textLeft" data-bind="text: formattedMin"></div>
                </div>
                <div class="ratio5">
                    <div class="h4 textRight" data-bind="text: formattedMax"></div>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
