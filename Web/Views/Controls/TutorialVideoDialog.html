<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tutorial</title>

    <!-- WinJS references -->
    <link href="TutorialVideoDialog.css" rel="stylesheet" />
</head>
<body>
    <div id="tutorial-dialog" data-bind="customControlInternal: 'TutorialVideoDialog'">
        <div data-bind="dialog:
            {
                visible: visible,
                buttonClick: hideDialog,
                showProgressIndicator: indeterminateWaitVisible,
                closeOnEscButton: false,
                isFullView: true,
                isAnimate: false
            },
            axBubbleAttr: 'tutorialVideoDialog_tutorialVideoDialog'">

            <!-- dialog content -->
            <div class="col grow">
                <div class="height60 no-shrink row grow">
                    <div class="grow">
                        <h1 class="title" data-bind="resx: { textContent: 'string_7622' }"> Welcome to Retail POS </h1>
                    </div>
                    <div>
                        <div id="closeDialogButton" role="button" tabindex="1" class="h1 accent closeButton outlineFocus iconCancel icon-40x40" data-bind="click: hideDialog, enterKeyPress: hideDialog, resx: { ariaLabel: 'string_7623' }, axBubbleAttr: 'tutorialVideoDialog_closeDialogButton'"></div>
                    </div>
                </div>
                <div id="videoContainer" class="row grow" data-bind="axBubbleAttr: 'tutorialVideoDialog_videoContainer'">
                    <div class="col grow">
                        <div class="videoPlayerContainer">
                            <video tabindex="2" role="presentation" width="750" height="500" name="videoSelect" id="videoPlayer" controls="true" data-bind="axBubbleAttr: 'tutorialVideoDialog_videoPlayer'">
                                <track label="English" kind="subtitles" srclang="en" src="#" default>
                            </video>
                        </div>

                        <div class="gutter32x32"></div>
                        <div class="col grow">
                            <div class="row" data-bind="axBubbleAttr: 'tutorialVideoDialog_videoCheckbox'">
                                <input id="videoCheckbox" tabindex="4" type="checkbox" data-bind="checked: tutorialVideoDisabled"/>
                                <div>
                                    <label class="label-checkbox" for="videoCheckbox" data-bind="resx: { textContent: 'string_7624' }">Don't show me the app introduction next time.</label>
                                </div>
                            </div>
                            <div class="row marginTop12" data-bind="axBubbleAttr: 'tutorialVideoDialog_bubbleCheckbox'">
                                <input id="bubbleCheckbox" tabindex="5" type="checkbox" data-bind="checked: bubbleTourDisabled" />
                                <div>
                                    <label class="label-checkbox" for="bubbleCheckbox" data-bind="resx: { textContent: 'string_7625' }">Don't show me the app tour next time.</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="videoLinks" class="col width372" data-bind="axBubbleAttr: 'tutorialVideoDialog_videoLinks'">
                        <div class="col grow scrollY padTop01" data-bind="foreach: _videoList">
                            <div class="gutter32x32" data-bind="visible: $index() > 0"></div>
                            <div class="row no-shrink marginRight20">
                                <div class="width80 playButton-wrapper row">
                                    <div class="h3 playButton accent iconPlay icon-20x20 center" data-bind="visible: active, resx: { ariaLabel: 'string_7626' }"></div>
                                </div>
                                <div class="grow">
                                    <a class="video-link h3" tabindex="3" href="#" data-bind="click: $parent.playVideo.bind($parent), 
                                       resx: { textContent: name }, 
                                       axBubbleAttr: 'tutorialVideoDialog_videoLink'"></a>
                                    <div class="h4" data-bind="resx: { textContent: description }"></div>
                                </div>
                            </div>
                        </div>
                        <div class="gutter32x32"></div>
                        <div class="col no-shrink">
                            <div class="row">
                                <div class="width80"></div>
                                <button id="btnStartExploring" tabindex="6" class="explore-button grow marginBottom05" type="button" value="Start exploring now" data-bind="click: hideDialog, resx: { textContent: 'string_7627' }, axBubbleAttr: 'tutorialVideoDialog_btnStartExploring'">
                                    Start exploring now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
