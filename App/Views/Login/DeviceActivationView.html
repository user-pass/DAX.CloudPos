<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DeviceActivationView</title>
</head>

<body>
    <form autocomplete="off">
        <div id="deviceActivationPanel" class="fragment dynamicsBackground center" data-bind="axBubbleAttr: 'deviceActivationView_deviceActivationPanel'">

            <div data-bind="activationUserInfo: { }"></div>

            <div id="deviceActivationSection" class="main row" data-bind="resx: { ariaLabel: 'string_4454' }, axBubbleAttr: 'deviceActivationView_deviceActivationSection'">
                <!-- Main content -->
                <div class="center">
                    <div class="width500 margin40 panelBackgroundColor highContrastBorderThin">
                        <div class="center">
                            <img src="#" data-bind="attr: { src: 'Assets/Wide310x150Logo.scale-100.png', alt: Commerce.ViewModelAdapter.getResourceString('string_1473')}" />  <!-- Logo -->
                        </div>

                        <div class="padLeft40 padRight40 padBottom40">

                            <div class="padBottom40">
                                <div class="headerFont wrapTextWithoutHyphen" data-bind="text: appTitle">Activate Retail Modern POS</div>
                            </div>

                            <!-- Activation textfields -->
                            <div class="shrink">
                                <div data-bind="visible: showServerUrl" class="padBottom20">
                                    <label data-bind="resx: { textContent: 'string_1420' }" for="serviceURLBox">Server URL</label>

                                    <input id="serviceURLBox" autofocus="autofocus" type="url"
                                           data-bind="value: viewModel.serviceUrl, valueUpdate:'afterkeydown', enterKeyPress:ActivateDeviceHandler, axBubbleAttr: 'deviceActivationView_serviceURLBox'" />
                                </div>

                                <div class="padBottom20" data-bind="visible: showDeviceInfo">
                                    <label data-bind="resx: { textContent: 'string_1401' }" for="deviceNumberBox">Device ID</label>

                                    <input id="deviceNumberBox" type="text"
                                           data-bind="value: viewModel.deviceId, valueUpdate:'afterkeydown', enterKeyPress:ActivateDeviceHandler, axBubbleAttr: 'deviceActivationView_deviceNumberBox'" />
                                </div>

                                <div class="padBottom20" data-bind="visible: showDeviceInfo">
                                    <label data-bind="resx: { textContent: 'string_1402' }" for="registerNumberBox">Register number</label>

                                    <input id="registerNumberBox" type="text"
                                           data-bind="value: viewModel.registerId, valueUpdate:'afterkeydown', enterKeyPress:ActivateDeviceHandler, axBubbleAttr: 'deviceActivationView_registerNumberBox'" />
                                </div>

                                <div class="padBottom20" data-bind="visible: !Commerce.Config.aadEnabled">
                                    <label data-bind="resx: { textContent: 'string_1403' }" for="operatorIdBox">Operator ID</label>

                                    <input id="operatorIdBox" type="text"
                                           data-bind="value: operatorId, valueUpdate:'afterkeydown', enterKeyPress:ActivateDeviceHandler, axBubbleAttr: 'deviceActivationView_operatorIdBox'" />
                                </div>

                                <div class="padBottom20" data-bind="visible: !Commerce.Config.aadEnabled">
                                    <label data-bind="resx: { textContent: 'string_1404' }" for="passwordBox">Password</label>

                                    <input id="passwordBox" type="password" role="textbox"
                                           data-bind="value: viewModel.password, valueUpdate:'afterkeydown', enterKeyPress:ActivateDeviceHandler, axBubbleAttr: 'deviceActivationView_passwordBox'" />
                                </div>

                                <div class="padTop20 row" >
                                    <div class="centerY padTop12">
                                        <a href="#" class="h4" data-bind="click: navigateToGuidedActivation, visible: showGuidedActivationNavigation, resx: { textContent: 'string_1451' }, axBubbleAttr: 'deviceActivationView_useGuidedActivationLink'">Use guided activation</a>
                                    </div>
                                    <div class="textRight">
                                        <button id="activateButton" class="primaryButton dynamicsBackground"
                                                data-bind="resx: { textContent: 'string_1405' }, invokeValidate: ActivateDeviceHandler, disable: disableActivateButton, axBubbleAttr: 'deviceActivationView_activateButton'">
                                            Activate
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
