<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ProductRichMediaView</title>
    <link href="ProductRichMediaView.css" rel="stylesheet" />
</head>

<body>

    <div class="center">
        <div id="productimageflipviewtemplate" data-win-control="WinJS.Binding.Template">
            <div class="width100Percent height100Percent zoomElement fit-image">
                <img src="#" data-win-bind="src: source Commerce.Core.Converter.AbsoluteImageUrl; alt: altText; onerror: Commerce.DefaultImages.ProductLarge Commerce.CustomBindings.SetDefaultImage" />
            </div>
        </div>


        <div id="productimagepreviewtemplate" data-win-control="WinJS.Binding.Template">
            <div class="height80 width80 fit-image">
                <img src="#" data-win-bind="src: source Commerce.Core.Converter.AbsoluteImageUrl; alt: altText; onerror: Commerce.DefaultImages.ProductSmall Commerce.CustomBindings.SetDefaultImage" />
            </div>
        </div>
        <div class="fragment productRichMediaView">

            <div class="section main full-screen center" data-bind="resx: { ariaLabel: 'string_4454' }">
                <!-- Main content -->
                <nav class="top0 left0 margin20">
                    <button class="iconBack primaryFontColor" type="button" data-bind="resx: { ariaLabel: 'string_49' }, axBubbleAttr: 'productRichMediaView_backButton'"></button>    <!-- Back -->
                </nav>
                <div class="col grow imageDirection">
                    <div class="center col">
                        <div class="noMargin" id="productimageflipview"
                             data-win-control="WinJS.UI.FlipView"
                             data-win-options="{
                            itemTemplate : select('#productimageflipviewtemplate'),
                            orientation : 'horizontal'
                        }"
                             data-bind="winControl: {
                            itemDataSource: images,
                            selectListViewItem: { listViewId: '#productimagepreviewviewlist'}
                        },
                        resx: { ariaLabel: 'string_926' },
                        axBubbleAttr: 'productRichMediaView_productimageflipview'">
                            <!-- Product image -->
                        </div>
                        <div class="gutter12x12"></div>
                        <div class="col center height100" id="productimageflipviewThumbnails">
                            <div class="browseGrid noMargin plainSelectionBorder maxWidth600">
                                <div id="productimagepreviewviewlist" class="win-selectionstylefilled col grow"
                                     data-win-control="WinJS.UI.ListView"
                                     data-win-options="{
                                selectionMode: 'single',
                                tapBehavior: 'directSelect',
                                itemTemplate: select('#productimagepreviewtemplate'),
                                layout: {type: WinJS.UI.GridLayout}
                            }"
                                     data-bind="winControl: {
                                itemDataSource: images,
                                flipItem: { flipViewId: '#productimageflipview' }
                            },
                            resx: { ariaLabel: 'string_927' },
                            axBubbleAttr: 'productRichMediaView_productimagepreviewviewlist'">
                                    <!-- Product images -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
