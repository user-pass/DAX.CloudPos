<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ExtensionTemplateDialog</title>

    <link href="ExtensionTemplatedDialog.min.css" rel="stylesheet" />
</head>
<body>
    <div data-bind="customControlInternal: 'ExtensionTemplatedDialog'">
        <div data-bind="dialog: {
                    title: title,
                    subTitle: subTitle,
                    visible: visible,
                    buttonClick: buttonClickHandler,
                    closeOnEscButton: true,
                    buttons: dialogButtons,
                    dialogCloseButtonClick: closeClickHandler
                },
                axBubbleAttr: 'extensionTemplatedDialog_dialog'"
             class="extensionTemplatedDialog modalWindowContentSection">

            <!-- dialog content -->
            <div class="content ExtensionTemplateDialogContentPlaceholder col grow">
            </div>
        </div>
    </div>
</body>
</html>
