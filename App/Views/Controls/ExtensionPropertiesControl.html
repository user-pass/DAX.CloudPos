<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ExtensionPropertiesControl</title>
</head>
<body>
    <div data-bind="customControlInternal: 'ExtensionPropertiesControl', axBubbleAttr: 'extensionPropertiesControl_extensionPropertiesControl'">
        <div data-bind="foreach: { data: flattenedData, as: 'property' }">
            <div class="marginBottom12 marginTop05 secondaryBackgroundColor highContrastBorderThin height01"></div>
            <div class="row padTop12 padBottom12 ">
                <div class="ratio5">
                    <div data-bind="text: key" class="h6 wrapText secondaryFontColor"></div>
                </div>
                <div>
                    <div data-bind="text: value" class="h4 wrapText"></div>
                </div>
            </div>
        </div>
        <div class="marginBottom12 marginTop05 secondaryBackgroundColor highContrastBorderThin height01" data-bind="visible: _flattenedData().length > 1"></div>
    </div>
</body>
</html>
