<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="col height100Percent">
        <div class="row no-shrink taskRecorderPanelHeader">
            <div class="grow">
                <div class="h4 title"
                    data-bind="resx: { textContent: 'string_10055' }">
                    TASK RECORDER
                </div>
            </div>
        </div>
        <div class="col grow padTop12">
            <div class="row no-shrink">
                <h2 data-bind="resx: { textContent: 'string_10093' }"> Current task </h2>
            </div>
            <div class="col no-shrink padTop12">
                <label for="taskNameId" data-bind="resx: { textContent: 'string_10094' }"> Name </label>
                <input id="taskNameId" type="text" data-bind="value: taskName" />
            </div>
            <div class="col no-shrink padTop12">
                <label for="taskCommentId" data-bind="resx: { textContent: 'string_10095' }"> Comment </label>
                <textarea id="taskCommentId" rows="5" data-bind="value: taskComment"> </textarea>
            </div>
            <div class="grow"></div>
            <div class="row no-shrink marginTop24">
                <div class="col grow marginRight8">
                    <button class="primaryButton" type="button" data-bind="resx: { textContent: 'string_10096' }, click: saveTask">Save</button>
                </div>
                <div class="col grow marginLeft8">
                    <button class="secondaryButton" type="button" data-bind="resx: { textContent: 'string_10097' }, click: cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
