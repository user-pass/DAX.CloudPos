<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <div class="col height100Percent">
        <div class="row no-shrink taskRecorderPanelHeader">
            <div class="grow">
                <div class="h4 title"
                    data-bind="resx: { textContent: 'string_10055' }">
                    TASK RECORDER
                </div>
            </div>
        </div>
        <div class="col grow padTop12">
            <div class="row no-shrink">
                <h2 data-bind="resx: { textContent: 'string_10013' }"> Create a new recording </h2>
            </div>
            <div class="col no-shrink padTop12">
                <label for="recodringNameId" data-bind="resx: { textContent: 'string_10014' }"> Provide a name for the recording </label>
                <input id="recodringNameId" type="text" data-bind="value: recordingName, valueUpdate: 'afterkeydown'" />
            </div>
            <div class="col no-shrink padTop12">
                <label for="recordingDescriptionId" data-bind="resx: { textContent: 'string_10015' }"> Provide a description for your scenario </label>
                <textarea id="recordingDescriptionId" rows="5" data-bind="value: recordingDescription"> </textarea>
            </div>
            <div class="grow"></div>
            <div class="row no-shrink marginTop24">
                <div class="col grow marginRight8">
                    <button class="primaryButton" type="button" data-bind="resx: { textContent: 'string_10016' }, click: createRecording, disable: isStartRecordingDisabled">Start</button>
                </div>
                <div class="col grow marginLeft8">
                    <button class="secondaryButton" type="button" data-bind="resx: { textContent: 'string_10017' }, click: cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
