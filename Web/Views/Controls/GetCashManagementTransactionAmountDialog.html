<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GetCashManagementTransactionAmountDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'GetCashManagementTransactionAmountDialog'">

        <div class="getCashManagementTransactionAmountDialog">
            <div data-bind="dialog:
                {
                    title: title,
                    visible: visible,
                    buttonClick: buttonClickHandler,
                    closeOnEscButton: true,
                    dialogCloseButtonClick: dialogCloseButtonClick
                },
                axBubbleAttr: 'getCashManagementTransactionAmountDialog_getCashManagementTransactionAmountDialog'" class="getCashManagementTransactionAmountDialog modalWindowContentSection">

                <!-- dialog content -->
                <div class="content">
                    <div data-bind="selectTile: {
                            tileType: Commerce.SelectTile.SelectTileType.DoubleLine,
                            primaryText: primaryText,
                            secondaryText: secondaryText,
                            iconClass: 'iconMoney icon-20x20 accentColor',
                            iteminvoked: countTenderButtonClickHandler,
                            primaryTextCssClass: 'primaryFontColor',
                            secondaryTextCssClass: 'secondaryFontColor',
                            backgroundCssClass: 'backgroundTransparent',
                            cheveronCssClass:'accentColor',
                            displayBottomBorder:true
                        }"></div>
                </div>
                <div class="grow"></div>
                <div class="content" data-bind="axBubbleAttr: 'getCashManagementTransactionAmountDialog_amountInputNumPad'">
                    <div data-bind="currencyNumpad: {
                                    value: amountContent,
                                    labelDataBinding: { resx: {textContent: 'string_4012' /* Amount */ } },
                                    onEnter: onTextBoxEnterEventHandler,
                                    numPadInputSource: numPadInputBroker
                                }">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
