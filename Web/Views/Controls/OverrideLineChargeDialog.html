<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OverrideLineChargeDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'OverrideLineChargeDialog'">
        <div data-bind="dialog:
            {
                title: Commerce.ViewModelAdapter.getResourceString('string_5951'),
                visible: visible,
                buttonClick: onButtonClick,
                closeOnEscButton: true,
                dialogCloseButtonClick: dialogCloseButtonClick
            },
            axBubbleAttr: 'overrideLineChargeDialog_overrideLineChargeDialog'">

            <!-- dialog content -->
            <!-- ko ifnot: Commerce.ObjectExtensions.isNullOrUndefined(selectedProduct()) -->
            <div class="marginTop20" data-bind="template: { name: 'productSearchResultNonInteractableSmallCard', data: selectedProduct() }"></div>
            <!-- /ko -->

            <label class="marginTop20 marginBottom8 flexNone h4" data-bind="resx: {textContent: 'string_5958'}">Selected charge</label>
            <div class="h4" data-bind="text: selectedChargeCode">Charge code</div>

            <div class="grow"></div>
            <div data-bind="axBubbleAttr: 'overrideLineChargeDialog_setAmountNumPad'">
                <div data-bind="currencyNumpad:
                    {
                        value: chargeAmount,
                        labelDataBinding: { resx: {textContent: 'string_5959' /* Enter charge amount */ } },
                        onEnter: onTextBoxEnterEventHandler,
                        numPadInputSource: numPadInputBroker
                    }"></div>
            </div>
        </div>
    </div>
</body>
</html>
