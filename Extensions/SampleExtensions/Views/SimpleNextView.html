<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple view test</title>
</head>
<body>

    <div class="simpleNextView">
        <div data-bind="msPosLoader: loader"></div>
        <div data-bind="msPosHeaderSplitView: headerSplitView">
            <div id="SimpleViewPivot" data-bind="msPosPivot: pivot">
                <div data-bind="msPosPivotItem: simplePivotItem" class="padLeft20">
                    <button aria-label="Update message" id="btnClick" data-bind="click: viewModel.updateMessage.bind(viewModel)">Update message</button>
                    <button aria-label="Simple page" id="btnSimple" data-bind="click: viewModel.navigateToSimplePage.bind(viewModel)">Simple page</button>
                    <div class="simpleView">
                        <div class="h6" id="simpleStrTest" data-bind="text: viewModel.simpleMessage"></div>
                    </div>
                </div>
                <div data-bind="msPosPivotItem: workerRequestPivotItem" class="padLeft20">
                    <div id="simpleListView" data-bind="msPosDataList: dataList">
                    </div>
                </div>
            </div>

            <div id="simpleNextViewAppBar" data-bind="msPosAppBar: appBar">
                <button data-bind="msPosAppBarCommand: navigateToSimpleViewCommand"></button>
            </div>
        </div>
    </div>
</body>
</html>
