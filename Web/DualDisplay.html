<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dynamics Retail Dual Display</title>

    <!-- 
        NOTE: -axretail-stylesheet-async is supported by Commerce.CSSHelpers.
        It adds these two features for better UI experience: 
        - 1. Non blocking async load of css files.
        - 2. CSSHelpers know when a stylesheet is loaded by browser.

        (!) Please use it for any new css file so the splash screen rendering won't be blocked. 
    -->
    <link rel="-axretail-stylesheet-async" href="Stylesheets/Vendor/jQueryUI/jquery-ui.min.css" />
    <link rel="-axretail-stylesheet-async" href="Stylesheets/Main.min.css" />
    <link rel="-axretail-stylesheet-async" href="Controls/dialog/dialog.min.css" />
    <link rel="-axretail-stylesheet-async" href="Controls/menu/knockout.menu.min.css" />
    <link rel="-axretail-stylesheet-async" href="Controls/buttonGrid/buttonGrid.css" />
    <link rel="-axretail-stylesheet-async" href="Controls/tabControl/tabControl.css" />

    <script src="Libraries/winjs/js/base.js" defer="defer"></script>
    <script src="Libraries/winjs/js/ui.js" defer="defer"></script>
    <script src="Libraries/globalize/0.1.1/globalize.min.js" defer="defer"></script>
    <script src="Libraries/globalize/0.1.1/globalize.cultures.min.js" defer="defer"></script>
    <script src="Libraries/jquery.min.js" defer="defer"></script>
    <script src="Libraries/jquery-ui.min.js" defer="defer"></script>
    <script src="Libraries/knockout-2.2.1.js" defer="defer"></script>
    <script src="Libraries/datajs-1.1.0.min.js" defer="defer"></script>
    <script src="Libraries/highcharts-4.2.3.js" defer="defer"></script>
    <script src="Libraries/moment/moment-with-locales.min.js" defer="defer"></script>
    <script src="Libraries/moment-timezone/moment-timezone-with-data.min.js" defer="defer"></script>
    <script src="Libraries/AppInsights/ai.0.js" defer="defer"></script>
    <!-- Use auto for polyfill registration. Cannot debug min version with maps provided, map and src files mismatched -->
    <script src="Libraries/es6-promise/es6-promise.auto.js" defer="defer"></script>
    <!-- Turn off fetch API before load SystemJS to force SystemJS to use xhr for remote extension loading -->
    <script src="DisableFetch.js" defer="defer"></script>
    <!-- Minified version does not run properly after load complete. Cannot debug min version with maps provided, map and src files mismatched -->
    <script src="Libraries/systemjs/system.src.js" defer="defer"></script>

    <script src="Diagnostics.TypeScriptCore.js" defer="defer"></script>
    <script src="RetailLogger.js" defer="defer"></script>
    <script src="Commerce.Entities.Public.js" defer="defer"></script>
    <script src="Commerce.Utilities.Public.js" defer="defer"></script>
    <script src="Commerce.Core.Public.js" defer="defer"></script>
    <script src="Commerce.Core.js" defer="defer"></script>
    <script src="Commerce.ViewModels.Public.js" defer="defer"></script>
    <script src="Commerce.ViewModels.js" defer="defer"></script>

    <script src="Commerce.Views.Public.js" defer="defer"></script>
    <script src="Pos.Controls.js" defer="defer"></script>
    <script src="Commerce.DualDisplay.js" defer="defer"></script>
    <script src="Pos.js" defer="defer"></script>

    <style title="TillLayoutStyles"></style>
</head>
<body class="bodyBackgroundImage">
    <div data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'Pos.Shared.html'}"></div>
    <div id="contenthost" data-win-control="Commerce.ViewNavigator" data-win-options="{home: 'LoginView'}"></div>
    <div id="taskRecorderHost" data-win-control="Commerce.Taskrecorder.TaskRecorderViewManager"></div>
    <div id="helpViewHost" data-win-control="Commerce.Taskrecorder.TaskRecorderViewManager"></div>
</body>
</html>
