<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>numpad.transaction</title>
    <link href="numpad.min.css" rel="stylesheet" />
</head>
<body>
    <script type="text/html" id="numberpad-transaction-template">
        <div class="numpad-control transaction-mode flexCol">
            <div class="h4 numpad-control-label secondaryFontColor"></div>
            <input type="text" class="numpad-control-input primaryFontColor" /> <!-- ariaLabels can be provided by *Numpad: { inputDataBinding: { } } in usages -->
            <div class="numpad-control-buttons flexGrow100 flexCol">
                <div class="flexGrow80 flexRow row-non-enter">
                    <div class="flexGrow75 flexCol digits">
                        <div class="flexGrow25 flexRow">
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="7">
                                <div class="h1 primaryFontColor" data-bind="text: '7'"></div>
                            </button>
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="8">
                                <div class="h1 primaryFontColor" data-bind="text: '8'"></div>
                            </button>
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="9">
                                <div class="h1 primaryFontColor" data-bind="text: '9'"></div>
                            </button>
                        </div>
                        <div class="flexGrow25 flexRow">
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="4">
                                <div class="h1 primaryFontColor" data-bind="text: '4'"></div>
                            </button>
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="5">
                                <div class="h1 primaryFontColor" data-bind="text: '5'"></div>
                            </button>
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="6">
                                <div class="h1 primaryFontColor" data-bind="text: '6'"></div>
                            </button>
                        </div>
                        <div class="flexGrow25 flexRow">
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="1">
                                <div class="h1 primaryFontColor" data-bind="text: '1'"></div>
                            </button>
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="2">
                                <div class="h1 primaryFontColor" data-bind="text: '2'"></div>
                            </button>
                            <button type="button" class="flexGrow33 marginRight4 marginBottom4" value="3">
                                <div class="h1 primaryFontColor" data-bind="text: '3'"></div>
                            </button>
                        </div>
                        <div class="flexGrow25 flexRow">
                            <div class="flexGrow67 flexRow">
                                <button type="button" class="flexGrow100 marginRight4 marginBottom4 zero" value="0">
                                    <div class="h1 primaryFontColor" data-bind="text: '0'"></div>
                                </button>
                            </div>
                            <div class="flexGrow33 flexRow">
                                <button type="button" class="flexGrow100 marginRight4 marginBottom4" value="decimal" data-bind="attr: { 'aria-label': Commerce.ViewModelAdapter.getResourceString('string_83') }">
                                    <div class="h1 primaryFontColor" data-bind="text: Commerce.NumberExtensions.decimalSeparator"></div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="flexGrow25 flexCol controls">
                        <div class="flexGrow25 flexRow">
                            <button type="button" class="flexGrow100 marginBottom4" data-bind="resx: { ariaLabel: 'string_55' }" value="backspace">
                                <div class="h1 marginBottom0 button-content-backspace iconCalculatorBackspace primaryFontColor"></div>
                            </button>
                        </div>
                        <div class="flexGrow25 flexRow">
                            <button type="button" class="flexGrow100 marginBottom4" data-bind="resx: { ariaLabel: 'string_57' }" value="-">
                                <div class="h1 marginBottom0 iconCalculatorNegate button-content-negate primaryFontColor"></div>
                            </button>
                        </div>
                        <div class="flexGrow25 flexRow">
                            <button type="button" class="flexGrow100 marginBottom4" value="*" data-bind="resx: { ariaLabel: 'string_59' }">
                                <div class="h1 marginBottom0 iconAsterisk button-content-times primaryFontColor"></div>
                            </button>
                        </div>
                        <div class="flexGrow25 flexRow">
                            <button type="button" class="flexGrow100 marginBottom4" value="abc" data-bind="attr: { 'aria-label': Commerce.ViewModelAdapter.getResourceString('string_84') }">
                                <div class="h1 marginBottom0 button-content-abc primaryFontColor" data-bind="resx: { textContent: 'string_58' }">abc</div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flexGrow20 flexRow row-enter">
                    <button type="button" class="flexGrow100 accentBackground enter width100Percent" data-bind="resx: { ariaLabel: 'string_56' }" value="enter">
                        <div class="h1 marginBottom0 iconReturnKey button-content-return"></div>
                    </button>
                </div>
            </div>
        </div>
    </script>
</body>
</html>
