<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Payment history view</title>
    <link href="PaymentHistoryView.css" rel="stylesheet" />
</head>
<body>
    <div class="fragment paymentHistoryView">
        <!-- Page header -->
        <div data-bind="headerSplitView: { title: viewTitle }">

            <div data-bind="pivot: { headerItemsAxBubbleAttr: 'paymentHistoryView_pivotItemsHeader' }, resx: { ariaLabel: 'string_4454' }">
                <div data-bind="pivotItem: { headerResx: 'string_6501' }">
                    <!-- Main content -->

                    <div id="paymentHistoryList" data-bind="dataList: {
                        itemDataSource: historicalTenderLines,
                        selectionModes: Commerce.Controls.DataList.SelectionMode.None,
                        columns: [
                            { titleResx: 'string_6500', ratio: 50, collapseOrder: 2, minWidth: 200, field: 'TenderDate', converter: 'Commerce.Core.Converter.DateWithoutTime' },
                            { titleResx: 'string_115', ratio: 20, collapseOrder: 1, minWidth: 60, field: 'Currency' },
                            { titleResx: 'string_116', ratio: 30, collapseOrder:3, minWidth: 100, field: 'Amount', converter: 'Commerce.Core.Converter.PriceFormatter', isRightAligned: true }
                        ],
                     ariaLabelResx: 'string_182' /* Payments */
                    },
                   axBubbleAttr: 'paymentHistoryView_historicalTenderLines'">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
