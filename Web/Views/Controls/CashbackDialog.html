<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CashbackDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'CashbackDialog'">
        <div class="cashbackDialog">
            <div data-bind="dialog: {
                    title:  Commerce.ViewModelAdapter.getResourceString('string_7000'), /* Cash back */
                    visible: visible,
                    showProgressIndicator: indeterminateWaitVisible,
                    buttonClick: cashbackButtonClick,
                    closeOnEscButton: true,
                    dialogCloseButtonClick: dialogCloseButtonClick,
                    buttons: [
                        { label: Commerce.ViewModelAdapter.getResourceString('string_7003'), operationId: Commerce.Controls.Dialog.OperationIds.NO_BUTTON_CLICK, flowLeft: true, isPrimary: false } /* No cash back */
                    ]
                },
                axBubbleAttr: 'cashbackDialog_cashbackDialog'">
                <div class="grow"></div>
                <div data-bind="axBubbleAttr: 'cashbackDialog_cashbackAmountNumpad'">
                    <div data-bind="currencyNumpad: {
                                value: _cashbackAmountText,
                                labelDataBinding: { resx: {textContent: 'string_7001' /* Cash back amount */ } },
                                onEnter: onTextBoxEnterEventHandler,
                                numPadInputSource: numPadInputBroker
                            }">
                    </div>
                </div>
                <div class="marginTop20 flexCol grow" data-bind="visible: showCashbackDenominations">
                    <label data-bind="resx: {textContent: 'string_7002'}" for="cashbackDenominations">Denominations</label>
                    <div id="cashbackDenominations" data-bind="tileList: {
                         itemDataSource: denominations,
                         iteminvoked: denominationInvokedHandler,
                         field: 'amountText'
                    }, axBubbleAttr: 'cashbackDialog_cashbackDenominations'">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
