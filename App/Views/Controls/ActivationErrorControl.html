<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ActivationErrorControl</title>
</head>
<body>
    <div id="activationErrorControlTemplate" data-bind="customControlInternal: 'ActivationErrorControl'">
        <div class="row padBottom40">
            <div class="iconError icon-32x32 shrink"></div>
            <div class="marginTop4 marginLeft12">
                <div class="h4" data-bind="text: errorHeaderMessage"></div>
            </div>
        </div>

        <div data-bind="visible: headerMessageVisible">
            <div class="padBottom20">
                <div class="h4" data-bind="text: headerDeviceId"></div>
            </div>
            <div class="padBottom20">
                <div class="h4" data-bind="text: headerRegisterNumber"></div>
            </div>
        </div>

        <div class="padTop12 padLeft12 padRight32 padBottom32 errorDetailsActivation selectable maxHeight132 highContrastBorderThin">
            <div class="h4" data-bind="visible: !Commerce.StringExtensions.isNullOrWhitespace(clientErrorMessage())">
                <strong><span data-bind="text: clientErrorMessage"></span></strong> - <span data-bind="text: errorMessage"></span>
            </div>
            <div class="h4" data-bind="visible: Commerce.StringExtensions.isNullOrWhitespace(clientErrorMessage())">
                <span data-bind="text: errorMessage"></span>
            </div>
            <ul data-bind="foreach: errorDetails">
                <li><div class="h4" data-bind="text: $data"></div></li>
            </ul>
            <div class="marginTop20">
                <div class="h4" data-bind="resx: { textContent: 'string_7404' }">Application session ID</div>
                <div class="h4" data-bind="text: appSessionId"></div>
            </div>
        </div>

        <div data-bind="visible: massActivationSwitchVisible">
            <a href="#" class="h4" data-bind="click: switchActivationModeFunction, resx: { textContent: 'string_1478' }">Switch to activate this device using Azure Active Directory credentials.</a>
        </div>

        <div class="padTop40">
            <div class="h4" data-bind="text: footerMessage"></div>
        </div>

        <div class="padTop40 row">
            <div data-bind="visible: previousButtonVisible">
                <button id="previousActivationButton" class="secondaryButton dynamicsBackground"
                        data-bind="text: previousLabel, click: previousFunction, axBubbleAttr: 'activationErrorControl_previousActivationButton'">
                    Previous
                </button>
            </div>
            <div class="grow"></div>
            <div class="marginLeft20">
                <button id="retryActivationButton" class="primaryButton dynamicsBackground marginLeft20"
                        data-bind="text: continueLabel, click: retryFunction, axBubbleAttr: 'activationErrorControl_retryActivationButton'">
                    Retry
                </button>
            </div>
        </div>
    </div>
</body>
</html>
