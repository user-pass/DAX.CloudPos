<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ManageChargesLineDetailDialog</title>
</head>
<body>
    <div data-bind="customControlInternal: 'ManageChargesLineDetailDialog'">
        <div data-bind="dialog: {
                         title:  Commerce.ViewModelAdapter.getResourceString('string_5954'), /* Details */
                         visible: visible,
                         closeOnEscButton: true,
                         buttonClick: closeDetails,
                         dialogCloseButtonClick: closeDetails,
                         buttons: [{ label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, cssClass: 'cancelButton' }]
                     }">

            <div class="grow">
                <!--Delivery mode-->
                <div class="marginRight12 marginBottom12 marginLeft12 marginTop12">
                    <div class="h6 secondaryFontColor padBottom4" data-bind="resx: { textContent: 'string_5949' }"></div>
                    <div class="h4 primaryFontColor" data-bind="text: deliveryMode"></div>

                </div>

                <!--Override reason-->
                <div class="marginRight12 marginBottom12 marginLeft12">
                    <div class="h6 secondaryFontColor padBottom4" data-bind="resx: { textContent: 'string_5950' }"></div>
                    <div class="h4 primaryFontColor" data-bind="text: overrideReason"></div>
                </div>

                <!--Currency-->
                <div class="marginRight12 marginBottom12 marginLeft12">
                    <div class="h6 secondaryFontColor padBottom4" data-bind="resx: { textContent: 'string_2551' }"></div>
                    <div class="h4 primaryFontColor" data-bind="text: currencyCode"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
