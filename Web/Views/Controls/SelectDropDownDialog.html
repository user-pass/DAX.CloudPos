<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SelectDropDownDialog</title>

    <link href="SelectDropDownDialog.css" rel="stylesheet" />
</head>
<body>
    <div data-bind="customControlInternal: 'SelectDropDownDialog'">

        <div class="selectDropDownDialog">
            <div data-bind="dialog:
                {
                    title: title,
                    subTitle: subTitle,
                    visible: visible,
                    buttonClick: buttonClickHandler,
                    showProgressIndicator: indeterminateWaitVisible,
                    buttons: [
                        { label: Commerce.ViewModelAdapter.getResourceString('string_75'), operationId: Commerce.Controls.Dialog.OperationIds.OK_BUTTON_CLICK, isPrimary:true, visible: okAllowed },
                        { label: Commerce.ViewModelAdapter.getResourceString('string_76'), operationId: Commerce.Controls.Dialog.OperationIds.CANCEL_BUTTON_CLICK, visible: cancelAllowed  }
                    ],
                },
                axBubbleAttr: 'selectDropDownDialog_selectDropDownDialog'" class="selectDropDownDialog modalWindowContentSection">

                <!-- dialog content -->
                <div data-bind="visible: isCustomContentVisible">
                    <div class="customContent scrollY">
                        <!-- empty content to be provided on control call -->
                    </div>
                </div>
                <div class="content dropDownArea">
                    <select data-bind="options: optionsList,
                            value: selectedOption,
                            attr: { 'aria-label': title, title: title },
                            axBubbleAttr: 'selectDropDownDialog_optionsList'"></select>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
