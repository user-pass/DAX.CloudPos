    there is no need for this comment and the one below in real-world extensions.

<!-- HTMLLint Disable LabelExistsValidator -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Buy warranty view</title>
</head>
<body>
    <div class="buyWarrantyView">
        <div data-bind="msPosLoader: loader"></div>
        <div data-bind="msPosHeaderSplitView: headerSplitView">
            <div class="row marginLeft20 marginRight20 marginTop8 marginBottom8">
                <div class="col grow">
                    <div class="h2">Plans</div>
                </div>
                <div class="col width320">
                    <div class="h2">Description</div>
                </div>
            </div>
            <div class="row height100Percent">
                <div class="col grow marginLeft20 marginRight20">
                    <div id="warrantyDataList" data-bind="msPosDataList: dataList"></div>
                </div>
                <div class="col width320 marginLeft20 marginRight20">
                    <div class="h4 wrapText" data-bind="text: viewModel.selectedPlanDescription"></div>
                </div>
            </div>
        </div>

        <div id="warrantyAppBar" data-bind="msPosAppBar: appBar">
            <button data-bind="msPosAppBarCommand: buyWarrantyPlanCommand"></button>
        </div>
    </div>
</body>
</html>
