<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>AddDiscountDialog</title>

        <link href="AddDiscountDialog.css" rel="stylesheet" />
    </head>
    <body>
        <div data-bind="customControlInternal: 'AddDiscountDialog'">
            <div data-bind="dialog: {
            title: title,
            subTitle: subTitle,
            visible: visible,
            buttonClick: addDiscountButtonClick,
            showProgressIndicator: indeterminateWaitVisible,
            closeOnEscButton:true,
            dialogCloseButtonClick: dialogCloseButtonClick
        },
        axBubbleAttr: 'addDiscountDialog_addDiscountDialog'">
                <!-- dialog content -->
                <div class="grow"></div>
                <div data-bind="axBubbleAttr: 'addDiscountDialog_discountNumPad'">
                    <!-- ko ifnot: isPercentType -->
                    <div data-bind="currencyNumpad: {
                                value: _discountValue,
                                labelDataBinding: { text: _discountInputLabel },
                                onEnter: onTextBoxEnterEventHandler,
                                numPadInputSource: numPadInputBroker
                            }" >
                    </div>
                    <!-- /ko -->
                    <!-- ko if: isPercentType -->
                    <div data-bind="numericNumpad: {
                                parser: new Commerce.DecimalNotRequiredParser(),
                                value: _discountValue,
                                decimalPrecision: 2,
                                labelDataBinding: { text: _discountInputLabel },
                                onEnter: onTextBoxEnterEventHandler,
                                numPadInputSource: numPadInputBroker
                            }">
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </body>
</html>
