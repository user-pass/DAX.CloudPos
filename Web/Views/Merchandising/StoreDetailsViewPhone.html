<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>StoreDetailsView</title>
    <link href="StoreDetailsView.css" rel="stylesheet" />
</head>

<body>
    <!-- view -->
    <div class="storeDetailsView fragment">

        <!-- Indeterminate wait -->
        <div data-bind="loader: { visible: indeterminateWaitVisible }"></div>

        <div data-bind="headerSplitView: { title: viewTitle }">

            <!-- Main content -->
            <div id="storeDetailsViewPivot" data-bind="pivot: { }, resx: { ariaLabel: 'string_4454' }">
                <!-- ko if: storeDetailsViewModel.showMap -->
                <div id="storeDetailsViewPivotMaps" data-bind="pivotItem: { headerResx: 'string_2552' }">
                    <div id="storeDetailsMapContent" class="col" data-bind="axBubbleAttr: 'storeDetailsView_storeDetailsMapContent'">
                        <!-- Bing Maps will be located here, created dynamically by Bing.Maps.ts -->
                    </div>
                </div>
                <!-- /ko -->
                <div id="storeDetailsViewPivotDetails" data-bind="pivotItem: { headerResx: 'string_5421' }">
                    <div>
                        <div class="row width280 listViewThemeColor" data-bind="visible: _storeDetailsVisible">

                            <!-- First column, contains store pin number -->
                            <div class="padLeft12 padTop20 shrink padRight20">
                                <h3><span class="pushPin" data-bind="text: _storeNumber">Store order number</span></h3>
                            </div>

                            <!-- Second column, contains store details -->
                            <div class="padTop12 width100Percent">
                                <div class="row">
                                    <div class="padTop12 shrink">
                                        <!-- ko if: storeDetailsViewModel.showMap-->
                                        <a class="h3" href="#" data-bind="text: storeDetailsViewModel.storeDetails().OrgUnitName, click: popupMapInfobox, axBubbleAttr: 'storeDetailsView_storeNameLink'">Store name</a>
                                        <!-- /ko -->
                                        <!-- ko ifnot: storeDetailsViewModel.showMap-->
                                        <div class="h3" data-bind="text: storeDetailsViewModel.storeDetails().OrgUnitName">Store name</div>
                                        <!-- /ko -->
                                    </div>
                                </div>
                                <div class="h4 ellipsis" data-bind="text: storeDetailsViewModel.storeDetails().OrgUnitNumber">Store number</div>
                                <div class="padRight12">
                                    <div class="secondaryFontColor" data-bind="html: Commerce.Formatters.CommonAddressFormatterWithHtmlEscape(storeDetailsViewModel.storeDetails().OrgUnitAddress)">Address</div>
                                    <div class="row alignRight secondaryFontColor">
                                        <div class="marginTop06">
                                            <div class="h3" data-bind="text: storeDetailsViewModel.distance">Store distance from current store</div>
                                        </div>
                                        <div class="shrink padLeft05 marginTop12">
                                            <div class="h4" data-bind="text: storeDetailsViewModel.distanceUnit">Distance Unit</div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Store hours -->
                                <div class="padBottom06 padTop4 padRight12" data-bind="visible: storeDetailsViewModel.isStoreHoursVisible, foreach: storeDetailsViewModel.formattedStoreHours">
                                    <div class="minWidth204 ellipsis row">
                                        <div class="col grow h4" data-bind="text: weekDay">Week day</div>
                                        <div class="col grow h4 textRight" data-bind="text: openAndCloseTime">Store hours</div>
                                    </div>
                                </div> <!-- end store hours -->
                            </div> <!-- end second column -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
